<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Whiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Weather Whiz</h1>
    </div>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name..."
          spellcheck="false"
        />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name!!!</p>
      </div>
      <div class="weather">
        <img src="" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="not found" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="not found" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="foot">
        <p>
          <a href="https://github.com/Sahil-Ahmed19/Weather-Whiz"
            >Weather Whiz</a
          >
          by<a href="https://www.linkedin.com/in/sahil-ahmed-a2035b1bb/">
            Sahil Ahmed</a
          >
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
